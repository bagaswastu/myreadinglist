<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex">
  <title>myreadinglist API</title>
  <style>
    h1 {
      margin: 0 0 4px 0;
      padding: 0;
    }

    header {
      margin: 8px 0 16px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>myreadinglist API</h1>
    <a href="https://github.com/bagaswastu/myreadinglist">GitHub</a>
  </header>

  <table border="1">
    <tr>
      <th>Method</th>
      <th>Endpoint</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>GET</td>
      <td>/books/shelf/{shelf}</td>
      <td>Get list of book based on shelf slug</td>
    </tr>
    <tr>
      <td>GET</td>
      <td>/shelves</td>
      <td>Get list of shelf</td>
    </tr>
    <tr>
      <td>GET</td>
      <td>/books/{id}</td>
      <td>Get details of a book, without user info</td>
    </tr>
  </table>
</body>

</html>
